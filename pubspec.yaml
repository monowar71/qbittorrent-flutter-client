name: qbittorrent_client
description: "Client for working with qbittorrent"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  dio: ^5.8.0
  get_it: ^8.0.3
  json_annotation: ^4.9.0
  flutter_bloc: ^9.0.0
  expandable: ^5.0.1
  equatable: ^2.0.7
  file_picker: ^8.3.1
  shared_preferences: ^2.5.1
  receive_sharing_intent: ^1.8.1
  slang: ^4.4.1
  slang_flutter: ^4.4.0

  flutter_localizations:
    sdk: flutter



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.3
  slang_build_runner: ^4.4.2

