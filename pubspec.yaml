name: qbittorrent_client
description: "Client for working with qbittorrent"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  dio: ^5.7.0
  get_it: ^8.0.2
  json_annotation: ^4.9.0
  flutter_bloc: ^8.1.6
  expandable: ^5.0.1
  equatable: ^2.0.5
  file_picker: ^8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

